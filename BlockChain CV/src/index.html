<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BlockChain Employment</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">IPSA</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
            <thead>          
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Country</th>
                </tr> 
              </thead>            
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <div id="add">
            <form onSubmit="App.addCandidate(); return false;">
              <div class="form-g">
                <input type="text" name="firstname" id="candidatesName"><br>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
              <hr />
            </form>
          </div>
          </div>
        </div>
        <p id="accountAddress" class="text-center"></p>
          <div id="company">
              <form onSubmit="App.verify(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate to Verify</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Verify</button>
              <hr />
            </form>
          </div>
          <div id="HR">
              <form onSubmit="App.check(); return false;">
              <div class="form-group">
                <label for="candidatesCheck">Select Candidate to Check</label>
                <select class="form-control" id="candidatesCheck">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Check</button>
              <hr />
            </form>
          </div>
      </div>
      <div id="candidate">
              <form onSubmit="App.rate(); return false;">
              <div class="form-group">
                <label for="companySelect">Select Company to rate</label>
                <select class="form-control" id="companySelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Thumb Up</button>
              <hr />
            </form>
          </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
